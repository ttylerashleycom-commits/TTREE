<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Almarai', sans-serif; background-color: #0a0a0a; color: white; }
        .apply-card { background: #111; border: 1px solid #1d1d1d; border-radius: 24px; padding: 25px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black">التقديم</h1>
            <a href="index.html" class="text-zinc-500 bg-zinc-900 px-4 py-2 rounded-xl text-sm">رجوع</a>
        </div>
        <div id="forms-container" class="space-y-6"></div>
    </div>

    <div id="apply-overlay" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center p-4 z-[200]">
        <div class="bg-[#111] w-full max-w-lg p-8 rounded-3xl border border-zinc-800 my-auto shadow-2xl">
            <h3 id="form-title-display" class="text-2xl font-bold mb-6 text-orange-500 text-center"></h3>
            <form id="application-form" class="space-y-4">
                <input type="text" id="roblox_name" required placeholder="اسمك في روبلوكس" class="w-full bg-black border border-zinc-800 p-3 rounded-xl outline-none focus:border-orange-500 text-white">
                <input type="text" id="discord_name" required placeholder="اسمك في ديسكورد" class="w-full bg-black border border-zinc-800 p-3 rounded-xl outline-none focus:border-orange-500 text-white">
                <div id="questions-list" class="space-y-4 pt-4 border-t border-zinc-800"></div>
                <div class="flex gap-4 mt-8">
                    <button type="submit" class="flex-1 bg-orange-600 py-3 rounded-xl font-bold">إرسال</button>
                    <button type="button" onclick="closeApply()" class="flex-1 bg-zinc-800 py-3 rounded-xl font-bold">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const forms = JSON.parse(localStorage.getItem('trickster_forms')) || [];
        const container = document.getElementById('forms-container');

        function render() {
            if(forms.length === 0) {
                container.innerHTML = '<p class="text-center text-zinc-600 pt-20">لا يوجد وظائف متاحة حالياً</p>';
                return;
            }
            container.innerHTML = forms.map(f => `
                <div class="apply-card">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h2 class="text-2xl font-black mb-1">${f.name}</h2>
                            <p class="text-zinc-400 text-sm font-bold">${f.description}</p>
                        </div>
                        <span class="text-[10px] px-3 py-1 rounded-full ${f.status === 'مفتوح' ? 'bg-green-900 text-green-400' : 'bg-red-900 text-red-400'}">
                            ${f.status}
                        </span>
                    </div>
                    <button onclick="openForm('${f.id}')" ${f.status==='مغلق'?'disabled':''} 
                        class="w-full py-4 rounded-xl font-bold transition ${f.status === 'مفتوح' ? 'bg-orange-600 hover:bg-orange-700' : 'bg-zinc-900 text-zinc-600'}">
                        ${f.status === 'مفتوح' ? 'تقديم الآن' : 'التقديم مغلق حالياً'}
                    </button>
                </div>`).join('');
        }

        let activeId = null;
        function openForm(id) {
            const f = forms.find(x => x.id == id);
            activeId = id;
            document.getElementById('form-title-display').innerText = f.name;
            document.getElementById('questions-list').innerHTML = f.questions.map((q, i) => `
                <div>
                    <label class="block text-xs text-zinc-500 mb-2">${q.text}</label>
                    ${q.type === 'text' 
                        ? `<input type="text" name="q_${i}" required class="w-full bg-black border border-zinc-800 p-3 rounded-xl outline-none focus:border-orange-500 text-white">`
                        : `<select name="q_${i}" required class="w-full bg-black border border-zinc-800 p-3 rounded-xl outline-none focus:border-orange-500 text-white">
                            <option value="">اختر..</option><option value="نعم">نعم</option><option value="لا">لا</option>
                           </select>`}
                </div>`).join('');
            document.getElementById('apply-overlay').classList.remove('hidden');
        }

        document.getElementById('application-form').onsubmit = function(e) {
            e.preventDefault();
            const f = forms.find(x => x.id == activeId);
            const data = {
                formName: f.name,
                roblox: document.getElementById('roblox_name').value,
                discord: document.getElementById('discord_name').value,
                responses: f.questions.map((q, i) => ({ question: q.text, answer: e.target[`q_${i}`].value }))
            };
            const subs = JSON.parse(localStorage.getItem('trickster_subs')) || [];
            subs.push(data);
            localStorage.setItem('trickster_subs', JSON.stringify(subs));
            alert('تم إرسال طلبك بنجاح!');
            location.reload();
        }

        function closeApply() { document.getElementById('apply-overlay').classList.add('hidden'); }
        render();
    </script>
</body>
</html>

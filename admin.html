<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة Trickster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Almarai', sans-serif; background-color: #0a0a0a; color: white; }
        .admin-card { background-color: #111; border: 1px solid #1d1d1d; border-radius: 20px; padding: 20px; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #222; padding: 12px; border-radius: 12px; color: white; outline: none; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 12px; font-size: 14px; background: #111; border-radius: 10px; color: #555; }
        .tab-btn.active { background: #f37021; font-weight: bold; color: white; }
        .section { display: none; }
        .section.active { display: block; }
    </style>
</head>
<body class="p-6">

    <div id="login-screen" class="max-w-md mx-auto mt-20 text-center">
        <h2 class="text-2xl font-black mb-6 text-orange-500">لوحة التحكم</h2>
        <input type="password" id="admin-pass" placeholder="كلمة المرور">
        <button id="login-btn-action" class="w-full bg-orange-600 py-3 rounded-xl font-bold">دخول</button>
    </div>

    <div id="admin-panel" class="hidden max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black text-orange-500">لوحة التحكم</h1>
            <button onclick="location.reload()" class="bg-red-900/20 text-red-500 px-4 py-2 rounded-xl text-xs font-bold border border-red-900/30">خروج</button>
        </div>

        <div class="flex gap-2 mb-8">
            <button id="btn-rules-tab" class="tab-btn active">القوانين</button>
            <button id="btn-forms-tab" class="tab-btn">النماذج</button>
            <button id="btn-subs-tab" class="tab-btn">الطلبات</button>
        </div>

        <div id="rules-tab" class="section active">
            <div class="admin-card mb-6">
                <h3 class="font-bold mb-4">إضافة قانون جديد</h3>
                <input type="text" id="rule-title" placeholder="عنوان القانون">
                <textarea id="rule-desc" placeholder="شرح القانون..." class="h-24 bg-black border border-zinc-800 p-3 w-full rounded-xl text-white outline-none mb-2"></textarea>
                <button id="save-rule-btn" class="w-full bg-orange-600 py-3 rounded-xl font-bold">إضافة القانون</button>
            </div>
            <div id="rules-list" class="space-y-3"></div>
        </div>

        <div id="forms-tab" class="section">
            <div class="admin-card mb-6">
                <h3 class="font-bold mb-4">إنشاء نموذج تقديم</h3>
                <input type="text" id="form-name" placeholder="اسم التقديم">
                <input type="text" id="form-desc" placeholder="وصف التقديم">
                <div id="q-container" class="space-y-2 mb-4"></div>
                <button id="add-q-btn" class="text-xs text-orange-500 font-bold mb-4">+ إضافة سؤال</button>
                <button id="save-form-btn" class="w-full bg-orange-600 py-3 rounded-xl font-bold">حفظ النموذج</button>
            </div>
            <div id="forms-list" class="space-y-3"></div>
        </div>

        <div id="subs-tab" class="section">
            <h3 class="font-bold mb-6">الطلبات المستلمة</h3>
            <div id="subs-list" class="space-y-4"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // !!! تأكد من ملء هذه البيانات بشكل صحيح من Firebase Console !!!
        const firebaseConfig = {
            apiKey: "AIzaSyAHyIOzxwKHiEWwKFYcSvBRSAUkAgo5vWU",
            authDomain: "trickster-21842.firebaseapp.com",
            projectId: "trickster-21842",
            storageBucket: "trickster-21842.firebasestorage.app",
            messagingSenderId: "510076861931",
            appId: "1:510076861931:web:b29ec56d0c518c1da32dae"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // جعل الدوال متاحة للـ HTML (Windows Scope)
        window.showTab = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-'+id).classList.add('active');
        };

        document.getElementById('login-btn-action').onclick = () => {
            if(document.getElementById('admin-pass').value === 'aassdd112233rte') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                renderAll();
            } else { alert("كلمة المرور خاطئة"); }
        };

        document.getElementById('btn-rules-tab').onclick = () => window.showTab('rules-tab');
        document.getElementById('btn-forms-tab').onclick = () => window.showTab('forms-tab');
        document.getElementById('btn-subs-tab').onclick = () => window.showTab('subs-tab');

        // إدارة القوانين
        document.getElementById('save-rule-btn').onclick = async () => {
            const title = document.getElementById('rule-title').value;
            const desc = document.getElementById('rule-desc').value;
            if(!title || !desc) return alert("امسح الحقول الفارغة");
            
            await addDoc(collection(db, "rules"), { title, desc, date: Date.now() });
            document.getElementById('rule-title').value = "";
            document.getElementById('rule-desc').value = "";
            renderAll();
        };

        window.deleteRule = async (id) => {
            await deleteDoc(doc(db, "rules", id));
            renderAll();
        };

        // إدارة النماذج
        document.getElementById('add-q-btn').onclick = () => {
            const div = document.createElement('div');
            div.className = "flex gap-2 mb-2";
            div.innerHTML = `
                <input type="text" class="q-text" placeholder="السؤال">
                <select class="q-type w-32"><option value="text">نص</option><option value="bool">نعم/لا</option></select>
                <button onclick="this.parentElement.remove()" class="text-red-500 px-2"><i class="fas fa-trash"></i></button>`;
            document.getElementById('q-container').appendChild(div);
        };

        document.getElementById('save-form-btn').onclick = async () => {
            const name = document.getElementById('form-name').value;
            const desc = document.getElementById('form-desc').value;
            const qTexts = document.querySelectorAll('.q-text');
            const qTypes = document.querySelectorAll('.q-type');
            
            let questions = [];
            qTexts.forEach((q, i) => { if(q.value) questions.push({ text: q.value, type: qTypes[i].value }); });

            if(!name || questions.length === 0) return alert("أدخل اسم التقديم وسؤال واحد على الأقل");
            
            await addDoc(collection(db, "forms"), { name, description: desc, status: 'مفتوح', questions });
            document.getElementById('form-name').value = "";
            document.getElementById('form-desc').value = "";
            document.getElementById('q-container').innerHTML = "";
            renderAll();
        };

        window.deleteForm = async (id) => {
            await deleteDoc(doc(db, "forms", id));
            renderAll();
        };

        window.deleteSub = async (id) => {
            await deleteDoc(doc(db, "submissions", id));
            renderAll();
        };

        async function renderAll() {
            // رندر القوانين
            const rulesSnap = await getDocs(collection(db, "rules"));
            document.getElementById('rules-list').innerHTML = rulesSnap.docs.map(d => `
                <div class="admin-card flex justify-between items-center py-3">
                    <span>${d.data().title}</span>
                    <button onclick="deleteRule('${d.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                </div>`).join('');

            // رندر النماذج
            const formsSnap = await getDocs(collection(db, "forms"));
            document.getElementById('forms-list').innerHTML = formsSnap.docs.map(d => `
                <div class="admin-card flex justify-between items-center py-3">
                    <span>${d.data().name}</span>
                    <button onclick="deleteForm('${d.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                </div>`).join('');

            // رندر الطلبات
            const subsSnap = await getDocs(collection(db, "submissions"));
            document.getElementById('subs-list').innerHTML = subsSnap.docs.map(d => {
                const s = d.data();
                return `
                <div class="admin-card border-orange-900/30">
                    <div class="flex justify-between mb-3 border-b border-zinc-800 pb-2">
                        <span class="text-orange-500 font-bold">${s.formName}</span>
                        <button onclick="deleteSub('${d.id}')" class="text-red-500 text-xs"><i class="fas fa-times ml-1"></i>حذف</button>
                    </div>
                    <p class="text-sm">روبلوكس: ${s.roblox} | ديسكورد: ${s.discord}</p>
                </div>`;
            }).join('');
        }
    </script>
</body>
</html>

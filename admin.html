<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة Trickster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Almarai', sans-serif; background-color: #0a0a0a; color: white; }
        .admin-card { background-color: #111; border: 1px solid #1d1d1d; border-radius: 20px; padding: 20px; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #222; padding: 12px; border-radius: 12px; color: white; outline: none; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 12px; font-size: 14px; background: #111; border-radius: 10px; color: #555; }
        .tab-btn.active { background: #f37021; font-weight: bold; color: white; }
        .section { display: none; }
        .section.active { display: block; }
        
        /* تنسيق نافذة الإجابات */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #111; border: 1px solid #222; width: 100%; max-width: 600px; padding: 30px; border-radius: 25px; max-height: 80vh; overflow-y: auto; }
    </style>
</head>
<body class="p-6">

    <div id="login-screen" class="max-w-md mx-auto mt-20 text-center">
        <h2 class="text-2xl font-black mb-6 text-orange-500">لوحة التحكم</h2>
        <input type="password" id="admin-pass" placeholder="كلمة المرور">
        <button id="login-btn-action" class="w-full bg-orange-600 py-3 rounded-xl font-bold">دخول</button>
    </div>

    <div id="admin-panel" class="hidden max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black text-orange-500">لوحة التحكم</h1>
            <button onclick="location.reload()" class="bg-red-900/20 text-red-500 px-4 py-2 rounded-xl text-xs font-bold border border-red-900/30">خروج</button>
        </div>

        <div class="flex gap-2 mb-8">
            <button id="btn-rules-tab" class="tab-btn active">القوانين</button>
            <button id="btn-forms-tab" class="tab-btn">النماذج</button>
            <button id="btn-subs-tab" class="tab-btn">الطلبات</button>
        </div>

        <div id="rules-tab" class="section active">
            <div class="admin-card mb-6">
                <h3 class="font-bold mb-4">إضافة قانون جديد</h3>
                <input type="text" id="rule-title" placeholder="عنوان القانون">
                <textarea id="rule-desc" placeholder="شرح القانون..." class="h-24"></textarea>
                <button id="save-rule-btn" class="w-full bg-orange-600 py-3 rounded-xl font-bold">إضافة القانون</button>
            </div>
            <div id="rules-list" class="space-y-3"></div>
        </div>

        <div id="forms-tab" class="section">
            <div class="admin-card mb-6">
                <h3 class="font-bold mb-4">إنشاء نموذج تقديم</h3>
                <input type="text" id="form-name" placeholder="اسم التقديم">
                <input type="text" id="form-desc" placeholder="وصف التقديم">
                <div id="q-container" class="space-y-2 mb-4"></div>
                <button id="add-q-btn" class="text-xs text-orange-500 font-bold mb-4">+ إضافة سؤال</button>
                <button id="save-form-btn" class="w-full bg-orange-600 py-3 rounded-xl font-bold">حفظ النموذج</button>
            </div>
            <div id="forms-list" class="space-y-3"></div>
        </div>

        <div id="subs-tab" class="section">
            <h3 class="font-bold mb-6 text-orange-500">الطلبات المستلمة</h3>
            <div id="subs-list" class="space-y-4"></div>
        </div>
    </div>

    <div id="ans-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-orange-500">تفاصيل الإجابات</h2>
                <button onclick="document.getElementById('ans-modal').style.display='none'" class="text-zinc-500"><i class="fas fa-times"></i></button>
            </div>
            <div id="ans-body" class="space-y-4"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAHyIOzxwKHiEWwKFYcSvBRSAUkAgo5vWU",
            authDomain: "trickster-21842.firebaseapp.com",
            databaseURL: "https://trickster-21842-default-rtdb.firebaseio.com",
            projectId: "trickster-21842",
            storageBucket: "trickster-21842.firebasestorage.app",
            messagingSenderId: "510076861931",
            appId: "1:510076861931:web:b29ec56d0c518c1da32dae"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // نظام الدخول
        document.getElementById('login-btn-action').onclick = () => {
            if(document.getElementById('admin-pass').value === 'aassdd112233rte') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                renderAll();
            } else { alert("خطأ!"); }
        };

        // التبويبات
        window.showTab = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-'+id).classList.add('active');
        };
        document.getElementById('btn-rules-tab').onclick = () => showTab('rules-tab');
        document.getElementById('btn-forms-tab').onclick = () => showTab('forms-tab');
        document.getElementById('btn-subs-tab').onclick = () => showTab('subs-tab');

        // حذف
        window.deleteItem = (path, id) => {
            if(confirm("هل أنت متأكد من الحذف؟")) remove(ref(db, `${path}/${id}`));
        };

        // عرض الإجابات كاملة
        window.viewAnswers = (dataJson) => {
            const data = JSON.parse(decodeURIComponent(dataJson));
            const body = document.getElementById('ans-body');
            let html = `
                <div class="bg-black/40 p-4 rounded-xl border border-zinc-800 mb-4">
                    <p class="text-xs text-zinc-500 mb-1">صاحب الطلب</p>
                    <p><b>روبلوكس:</b> ${data.roblox}</p>
                    <p><b>ديسكورد:</b> ${data.discord}</p>
                </div>
                <div class="space-y-4">
            `;
            
            if(data.answers && data.answers.length > 0) {
                data.answers.forEach(a => {
                    html += `
                        <div class="border-b border-zinc-800 pb-3">
                            <p class="text-orange-500 font-bold text-sm mb-1">${a.question}</p>
                            <p class="text-zinc-300 text-sm leading-relaxed">${a.answer}</p>
                        </div>
                    `;
                });
            } else {
                html += `<p class="text-center text-zinc-600">لا توجد إجابات إضافية</p>`;
            }
            
            html += `</div>`;
            body.innerHTML = html;
            document.getElementById('ans-modal').style.display = 'flex';
        };

        // رندر البيانات وتحديثها
        function renderAll() {
            // القوانين
            onValue(ref(db, 'rules'), (snap) => {
                let html = "";
                snap.forEach(child => {
                    html += `<div class="admin-card flex justify-between items-center py-3 mb-2"><span>${child.val().title}</span><button onclick="deleteItem('rules','${child.key}')" class="text-red-500"><i class="fas fa-trash"></i></button></div>`;
                });
                document.getElementById('rules-list').innerHTML = html;
            });

            // النماذج
            onValue(ref(db, 'forms'), (snap) => {
                let html = "";
                snap.forEach(child => {
                    html += `<div class="admin-card flex justify-between items-center py-3 mb-2"><span>${child.val().name}</span><button onclick="deleteItem('forms','${child.key}')" class="text-red-500"><i class="fas fa-trash"></i></button></div>`;
                });
                document.getElementById('forms-list').innerHTML = html;
            });

            // الطلبات (التعديل المطلوب هنا)
            onValue(ref(db, 'submissions'), (snap) => {
                let html = "";
                snap.forEach(child => {
                    const s = child.val();
                    const dataString = encodeURIComponent(JSON.stringify(s));
                    html += `
                        <div class="admin-card">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h4 class="font-black text-lg text-orange-500">${s.formName}</h4>
                                    <p class="text-sm text-zinc-400">روبلوكس: <span class="text-white">${s.roblox}</span></p>
                                    <p class="text-sm text-zinc-400">ديسكورد: <span class="text-white">${s.discord}</span></p>
                                </div>
                                <button onclick="deleteItem('submissions','${child.key}')" class="text-red-900 hover:text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                            <button onclick="viewAnswers('${dataString}')" class="w-full bg-zinc-800 hover:bg-orange-600 text-white py-2 rounded-lg text-xs font-bold transition">إظهار الإجابات</button>
                        </div>
                    `;
                });
                document.getElementById('subs-list').innerHTML = html || '<p class="text-center text-zinc-700 py-10">لا يوجد طلبات حالياً</p>';
            });
        }

        // باقي وظائف الإدمن الأصلية
        document.getElementById('save-rule-btn').onclick = async () => {
            const title = document.getElementById('rule-title').value;
            const desc = document.getElementById('rule-desc').value;
            if(!title || !desc) return alert("املأ الحقول");
            const newRef = push(ref(db, 'rules'));
            await set(newRef, { title, desc, date: Date.now() });
            document.getElementById('rule-title').value = ""; document.getElementById('rule-desc').value = "";
        };

        document.getElementById('add-q-btn').onclick = () => {
            const div = document.createElement('div');
            div.className = "flex gap-2 mb-2";
            div.innerHTML = `<input type="text" class="q-text" placeholder="السؤال"><select class="q-type w-32"><option value="text">نص</option><option value="bool">نعم/لا</option></select><button onclick="this.parentElement.remove()" class="text-red-500 px-2"><i class="fas fa-trash"></i></button>`;
            document.getElementById('q-container').appendChild(div);
        };

        document.getElementById('save-form-btn').onclick = async () => {
            const name = document.getElementById('form-name').value;
            const desc = document.getElementById('form-desc').value;
            const questions = [];
            document.querySelectorAll('.q-text').forEach((q, i) => {
                if(q.value) questions.push({ text: q.value, type: document.querySelectorAll('.q-type')[i].value });
            });
            if(!name || questions.length === 0) return alert("أكمل البيانات");
            const newRef = push(ref(db, 'forms'));
            await set(newRef, { name, description: desc, questions });
            document.getElementById('q-container').innerHTML = "";
            document.getElementById('form-name').value = "";
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Almarai', sans-serif; background-color: #0a0a0a; color: white; }
        .rule-item { background-color: #111; border: 1px solid #222; border-radius: 12px; margin-bottom: 10px; overflow: hidden; }
        .rule-header { padding: 18px 25px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .rule-content { padding: 0 25px; max-height: 0; overflow: hidden; transition: 0.3s; color: #aaa; font-size: 0.9rem; }
        .rule-item.active .rule-content { max-height: 500px; padding: 15px 25px 25px; border-top: 1px solid #222; }
        .rule-item.active .fa-plus { transform: rotate(45deg); color: #f37021; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-3xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <h2 class="text-3xl font-black">القوانين</h2>
            <a href="index.html" class="bg-zinc-900 p-3 rounded-xl"><i class="fas fa-arrow-left"></i></a>
        </header>
        <div id="rules-container"></div>
    </div>
    <script>
        const rules = JSON.parse(localStorage.getItem('trickster_rules')) || [];
        const container = document.getElementById('rules-container');
        if(rules.length === 0) {
            container.innerHTML = '<p class="text-center text-zinc-700 py-20">لا توجد قوانين حالياً</p>';
        } else {
            container.innerHTML = rules.map((r, i) => `
                <div class="rule-item" onclick="this.classList.toggle('active')">
                    <div class="rule-header">
                        <span class="font-bold">${r.title}</span>
                        <i class="fas fa-plus transition-all"></i>
                    </div>
                    <div class="rule-content">${r.desc}</div>
                </div>`).join('');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trickster - الأخبار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Almarai', sans-serif; background-color: #0a0a0a; color: white; }
        .ad-card { background: #111; border: 1px solid #1d1d1d; border-radius: 25px; padding: 25px; margin-bottom: 20px; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-10 mt-6">
            <h1 class="text-3xl font-black text-orange-500">آخر الأخبار</h1>
            <a href="index.html" class="text-zinc-500 hover:text-white transition"><i class="fas fa-arrow-right ml-2"></i> عودة</a>
        </div>

        <div id="ads-display">
            <p class="text-center text-zinc-700">جاري تحميل الأخبار...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAHyIOzxwKHiEWwKFYcSvBRSAUkAgo5vWU",
            authDomain: "trickster-21842.firebaseapp.com",
            databaseURL: "https://trickster-21842-default-rtdb.firebaseio.com",
            projectId: "trickster-21842",
            storageBucket: "trickster-21842.appspot.com",
            messagingSenderId: "510076861931",
            appId: "1:510076861931:web:b29ec56d0c518c1da32dae"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'ads'), (snap) => {
            const container = document.getElementById('ads-display');
            let html = "";
            if (!snap.exists()) {
                container.innerHTML = '<p class="text-center text-zinc-700">لا توجد أخبار حالياً</p>';
                return;
            }
            snap.forEach(child => {
                const ad = child.val();
                html = `<div class="ad-card"><h3 class="text-xl font-bold text-orange-500 mb-3">${ad.title}</h3><p class="text-zinc-400 leading-relaxed">${ad.content}</p></div>` + html;
            });
            container.innerHTML = html;
        });
    </script>
</body>
</html>
